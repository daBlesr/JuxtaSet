
<header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"><span style="color: rgb(145, 0, 63)">JuxtaSet:</span> Visualization of Time-varying patterns and Missing Data
</span>
        <div class="mdl-layout-spacer"></div>
        <a href="/upload" class="mdl-button mdl-js-button mdl-button--raised" style="margin-right: 40px">
            Upload
        </a>
        <select onchange="window.location = this.options[this.selectedIndex].getAttribute('url');" style="width:200px; margin-right: 30px">
            {% for x in datasets %}
                <option url="{{ request.url_root }}{{ x[0] }}"
                    {% if x[1] %}
                        selected="selected"
                        {% endif %}
                >{{ x[0] }}</option>
            {%  endfor %}
        </select>
        <a href="javascript:minimizeToolbox();" id="toolboxIcon" style="margin-right: 20px"><i class="material-icons">extension</i></a>
    </div>
</header>
<script>
    function minimizeToolbox(){
        var tb = document.getElementById('toolbox-container');
        var tbi = document.getElementById('toolboxIcon');
        if(tb.style.display === 'none'){
            tb.style.display = 'flex';
            d3.select('#left-content').classed("mdl-cell--10-col",false).classed("mdl-cell--7-col", true);
            tbi.style.color = '#006600';
        } else{
            tb.style.display = 'none';
            d3.select('#left-content').classed("mdl-cell--7-col", false).classed("mdl-cell--10-col",true);
            tbi.style.color = '#800000';
        }

    }

    window.addEventListener('load',function(){minimizeToolbox()});
</script>
